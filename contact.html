  <h1 class="text-center">Contact Us</h1>
  
<div class="container-fluid">
    <form>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="well">
          <div class="form-group text-center">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
          </div>
          <div class="form-group text-center">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group text-center">
            <label for="exampleInputPhoneNumber1">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputPhoneNumber1" placeholder="phoneNumberHelp">
            <small id="phoneNumberHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>        
          </div>
          <div class="form-group text-center">
            <label for="exampleTextarea">Comments</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
